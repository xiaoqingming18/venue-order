<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理员登录 - 场馆预约系统</title>
    <!-- 引入字体和图标 -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css"
    />
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../css/main.css" />
    <style>
      :root {
        --login-bg: #f3f4f6;
        --login-card-width: 450px;
      }

      body {
        background-color: var(--login-bg);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .login-container {
        width: 100%;
        max-width: var(--login-card-width);
      }

      .login-card {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .login-header {
        padding: 30px;
        text-align: center;
        border-bottom: 1px solid var(--gray-200);
      }

      .login-logo {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
      }

      .login-logo img {
        width: 48px;
        height: 48px;
        margin-right: 10px;
      }

      .login-logo-text {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary-color);
      }

      .login-title {
        font-size: 1.2rem;
        color: var(--gray-700);
        margin-bottom: 5px;
      }

      .login-subtitle {
        font-size: 0.9rem;
        color: var(--gray-500);
      }

      .login-body {
        padding: 30px;
      }

      .login-form .form-group {
        margin-bottom: 25px;
      }

      .login-form .form-control {
        height: 48px;
        padding-left: 45px;
        border-radius: 8px;
        border: 1px solid var(--gray-300);
        font-size: 1rem;
      }

      .login-form .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .input-icon-wrapper {
        position: relative;
      }

      .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--gray-400);
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        font-size: 0.9rem;
      }

      .remember-me {
        display: flex;
        align-items: center;
      }

      .remember-me input {
        margin-right: 8px;
      }

      .forgot-password {
        color: var(--primary-color);
      }

      .login-btn {
        height: 48px;
        background-color: var(--primary-color);
        color: white;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
      }

      .login-btn:hover {
        background-color: var(--primary-dark);
      }

      .login-divider {
        display: flex;
        align-items: center;
        margin: 25px 0;
        color: var(--gray-500);
      }

      .login-divider::before,
      .login-divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background-color: var(--gray-300);
      }

      .login-divider span {
        padding: 0 15px;
        font-size: 0.9rem;
      }

      .oauth-login {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .oauth-btn {
        width: 48px;
        height: 48px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
        border: 1px solid var(--gray-300);
        cursor: pointer;
        transition: all 0.3s;
      }

      .oauth-btn:hover {
        border-color: var(--primary-color);
        color: var(--primary-color);
      }

      .login-footer {
        padding: 20px 30px;
        text-align: center;
        border-top: 1px solid var(--gray-200);
        font-size: 0.9rem;
        color: var(--gray-500);
      }

      .error-message {
        background-color: rgba(239, 68, 68, 0.1);
        color: var(--danger-color);
        padding: 12px 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
      }

      .error-message.show {
        display: block;
      }

      /* 响应式设计 */
      @media (max-width: 480px) {
        .login-container {
          max-width: 100%;
        }

        .login-header,
        .login-body,
        .login-footer {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="login-logo">
            <!-- 场馆Logo，可替换为实际图标 -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="48"
              height="48"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="text-primary"
            >
              <path
                d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"
              ></path>
              <line x1="4" y1="22" x2="4" y2="15"></line>
            </svg>
            <span class="login-logo-text">场馆预约系统</span>
          </div>
          <h1 class="login-title">管理员登录</h1>
          <p class="login-subtitle">请输入您的管理员账号和密码</p>
        </div>

        <div class="login-body">
          <!-- 错误信息显示 -->
          <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span>用户名或密码错误，请重新输入。</span>
          </div>

          <form class="login-form" id="loginForm">
            <div class="form-group">
              <div class="input-icon-wrapper">
                <i class="fas fa-user input-icon"></i>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="管理员账号"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <div class="input-icon-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="密码"
                  required
                />
              </div>
            </div>

            <div class="remember-forgot">
              <label class="remember-me">
                <input type="checkbox" id="remember" />
                <span>记住我</span>
              </label>
              <a href="#" class="forgot-password">忘记密码?</a>
            </div>

            <button type="submit" class="login-btn">登录</button>
          </form>

          <div class="login-divider">
            <span>或使用其他方式登录</span>
          </div>

          <div class="oauth-login">
            <button class="oauth-btn" title="微信登录">
              <i
                class="fab fa-weixin"
                style="color: #07c160; font-size: 1.6rem"
              ></i>
            </button>
            <button class="oauth-btn" title="QQ登录">
              <i
                class="fab fa-qq"
                style="color: #12b7f5; font-size: 1.6rem"
              ></i>
            </button>
            <button class="oauth-btn" title="支付宝登录">
              <i
                class="fab fa-alipay"
                style="color: #1678ff; font-size: 1.6rem"
              ></i>
            </button>
          </div>
        </div>

        <div class="login-footer">
          <p>© 2023 场馆预约系统 | 技术支持: 场馆开发团队</p>
        </div>
      </div>
    </div>

    <!-- 引入脚本 -->
    <script src="../js/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("loginForm");
        const errorMessage = document.getElementById("errorMessage");

        // 隐藏错误信息框
        errorMessage.style.display = "none";

        // 记住用户名逻辑
        const rememberCheckbox = document.getElementById("remember");
        const usernameInput = document.getElementById("username");

        // 检查本地存储中是否有保存的用户名
        if (localStorage.getItem("admin_username")) {
          usernameInput.value = localStorage.getItem("admin_username");
          rememberCheckbox.checked = true;
        }

        loginForm.addEventListener("submit", function (e) {
          e.preventDefault();

          const username = usernameInput.value.trim();

          // 保存用户名到本地存储
          if (rememberCheckbox.checked) {
            localStorage.setItem("admin_username", username);
          } else {
            localStorage.removeItem("admin_username");
          }

          // 直接跳转到仪表盘页面，不进行任何验证
          window.location.href = "dashboard.html";
        });

        // 第三方登录按钮也直接跳转到仪表盘
        const oauthButtons = document.querySelectorAll(".oauth-btn");
        oauthButtons.forEach((button) => {
          button.addEventListener("click", function () {
            window.location.href = "dashboard.html";
          });
        });

        // 点击忘记密码
        const forgotPasswordLink = document.querySelector(".forgot-password");
        forgotPasswordLink.addEventListener("click", function (e) {
          e.preventDefault();
          alert("忘记密码功能暂未实现，请联系系统管理员重置密码。");
        });
      });
    </script>
  </body>
</html>
