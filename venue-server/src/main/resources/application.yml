logging:
  level:
    root: info
    com.xcl.venueserver: debug
    com.xcl.venueserver.filter: debug

#支付宝沙箱配置
alipay:
  appId: 2021000148669980 # 这里需要替换为您的沙箱应用ID
  appPrivateKey:  # 这里需要替换为您的应用私钥
  alipayPublicKey:  # 这里需要替换为支付宝公钥
  notifyUrl: http://a66bcc82.natappfree.cc/api/alipay/notify  # 修改为可外部访问的地址，或使用内网穿透工具
  returnUrl: http://localhost:9193/payment/success  # 支付成功后前端跳转地址

# 添加事务超时配置，解决事务问题
spring:
  transaction:
    default-timeout: 30  # 默认事务超时时间，单位秒 