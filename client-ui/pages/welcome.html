<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>欢迎使用 - 场馆预约系统</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <style>
      body {
        background-color: #ffffff;
        height: 100vh;
        overflow: hidden;
      }
      .welcome-container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100vh;
        padding: 40px 20px;
      }
      .logo-container {
        text-align: center;
        margin-top: 60px;
      }
      .logo {
        width: 120px;
        height: 120px;
        background-color: var(--primary-color);
        border-radius: 30px;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 25px rgba(0, 122, 255, 0.2);
      }
      .logo i {
        font-size: 60px;
        color: white;
      }
      .app-name {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
      }
      .app-slogan {
        font-size: 16px;
        color: var(--gray-1);
        margin-bottom: 40px;
      }
      .feature-list {
        margin: 30px 0;
      }
      .feature-item {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .feature-item i {
        width: 36px;
        height: 36px;
        border-radius: 18px;
        background-color: rgba(0, 122, 255, 0.1);
        color: var(--primary-color);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 15px;
        font-size: 18px;
      }
      .feature-item .feature-text {
        flex: 1;
      }
      .feature-item .feature-title {
        font-weight: 600;
        margin-bottom: 4px;
      }
      .feature-item .feature-desc {
        font-size: 14px;
        color: var(--gray-1);
      }
      .button-container {
        margin-top: 20px;
      }
      .ios-button {
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <!-- iOS状态栏 -->
    <div class="ios-status-bar">
      <div class="time">9:41</div>
      <div class="status-icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <div class="welcome-container">
      <div class="logo-container">
        <div class="logo">
          <i class="fas fa-calendar-check"></i>
        </div>
        <h1 class="app-name">场馆预约系统</h1>
        <p class="app-slogan">便捷预约，尽享精彩</p>
      </div>

      <div class="feature-list">
        <div class="feature-item">
          <i class="fas fa-search"></i>
          <div class="feature-text">
            <div class="feature-title">轻松浏览与搜索</div>
            <div class="feature-desc">多种方式快速找到心仪场馆</div>
          </div>
        </div>

        <div class="feature-item">
          <i class="fas fa-calendar-alt"></i>
          <div class="feature-text">
            <div class="feature-title">在线预约</div>
            <div class="feature-desc">随时随地，一键预约场地</div>
          </div>
        </div>

        <div class="feature-item">
          <i class="fas fa-credit-card"></i>
          <div class="feature-text">
            <div class="feature-title">便捷支付</div>
            <div class="feature-desc">支付宝安全支付，无忧退款</div>
          </div>
        </div>

        <div class="feature-item">
          <i class="fas fa-bell"></i>
          <div class="feature-text">
            <div class="feature-title">智能提醒</div>
            <div class="feature-desc">预约提醒，不错过每一次活动</div>
          </div>
        </div>
      </div>

      <div class="button-container">
        <a href="login.html" class="ios-button">登录</a>
        <a href="register.html" class="ios-button secondary">注册新账号</a>
      </div>
    </div>

    <script src="../js/app.js"></script>
    <script>
      // 欢迎页特定脚本
      document.addEventListener("DOMContentLoaded", function () {
        // 自动更新时间
        updateTime();
      });
    </script>
  </body>
</html>
